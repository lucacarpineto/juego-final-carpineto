<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apreta rápido!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
  </header>
  <main>
    <div class="container">
      <h1 class="tracking-in-expand">Apreta rápido!</h1>
      <form id="formulario-jugadores" class="player-form">
        <label for="jugador1">Nombre del Jugador 1:</label>
        <input type="text" id="jugador1" name="jugador1" required>
        <br><br>
        <label for="jugador2">Nombre del Jugador 2:</label>
        <input type="text" id="jugador2" name="jugador2" required>
        <br><br>
        <button type="submit">Guardar Nombres</button>
      </form>
      <div id="resultado" class="resultados"></div>
      
      <div class="scoreboard">
        <div class="player">
          <h2 id="player1-name">Jugador 1</h2>
          <div class="progress-bar">
            <div class="progress" id="player1-bar"></div>
          </div>
          <span id="player1-score">0</span>
        </div>
        <div class="player">
          <h2 id="player2-name">Jugador 2</h2>
          <div class="progress-bar">
            <div class="progress" id="player2-bar"></div>
          </div>
          <span id="player2-score">0</span>
        </div>
      </div>
      <div class="game-area">
        <div class="circle" id="circle"></div>
      </div>
      <p class="instructions">Jugador 1: Tecla asignada: "A" | Jugador 2: Tecla asignada: "L"</p>
      <h2 class="historial">Historial de Partidas</h2>
      <ul id="history" class="history-list"></ul>
    </div>
    <script src="script.js"></script>
  </main>
  <footer>
  </footer>
</body>
</html>
